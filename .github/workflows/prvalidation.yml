name: Pull request validation
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - edited
    branches:
      - main
jobs:
  check-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Check branches
        run: |
          if [ ${{ github.head_ref }} != "next" ]; then
            echo "Merge requests to main branch are only allowed from next branch."
            exit 1
          fi

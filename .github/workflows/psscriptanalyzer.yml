name: Run PSScriptAnalyzer
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - edited
jobs:
  PSScriptAnalyzer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run PSScriptAnalyzer on PowerShell Scripts
        shell: pwsh
        run: |
          gci
